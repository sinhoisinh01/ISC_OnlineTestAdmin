<div class="container-fluid">
	<section class="content-header">
      <h1>
        Add Questions For "Test - Test"
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/questions">Questions</a></li>
        <li class="active">True False Passage </li>
      </ol>
    </section>
    <!--main content-->
	<section class="content">
		  <div class="row">
			    <div class="col-md-12">
				      <div class="box box-info">
					        <div class="box-header">
						         <h3 class="box-title">Passage Content
						            <small></small>
						         </h3>
						          <!-- tools box -->
						        <div class="pull-right box-tools">
						            <button type="button" class="btn btn-info btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
						              <i class="fa fa-minus"></i></button>
						            <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
						              <i class="fa fa-times"></i></button>
						        </div>
						          <!-- /. tools -->
					        </div>
					        <!-- /.box-header -->
					        <div class="box-body pad">
						          <form>
										<textarea name="mtpcEditor_1" id="mtpcEditor_1" rows="10" cols="80">
							                This is my textarea to be replaced with CKEditor.
							            </textarea>						            
						          </form>
						    </div>				        
				      </div>
			    </div>
		 </div>



		 <div class="row">
		 	<div class="col-md-12">
		 		<div class="box box-info">
		 			<div class="box-header">
						<h3 class="box-title">New Question
						    <small></small>
						</h3>
					</div>
					<div class="box-body pad">
						          <form>
										<textarea name="mtpcEditor" id="mtpcEditor" rows="10" cols="80">
							                This is my textarea to be replaced with CKEditor.
							            </textarea>						            
						          </form>
						        <div class="col-md-12">
						          	<div class="col-md-3">
						          	  		<div class="col-md-6">
						          	  			<button class="btn btn-default margin">
								 		  			<i class="fa fa-fw fa-cloud-upload"></i> Images
								 		  		</button>
						          	  		</div>
						          	  		<div class="col-md-6">
						          	  			<button class="btn btn-default margin">
								 		  			<i class="glyphicon glyphicon-eye-open"></i> Images
								 		  		</button>
						          	  		</div>
								 	</div>
								 	<div class="col-md-3">
								 		<div id="choice" style="padding-top: 15px">
					          	 				<div class="input-group">
					          	 					
					          	 					<span style="padding-right: 5px">Correct Answer </span>
					          	 					<span style="padding-right: 5px">
					          	 						<input type="radio" name="checkAnswer"> True
					          	 					</span>
					          	 					<span style="padding-right: 5px">
					          	 						<input type="radio" name="checkAnswer"> False
					          	 					</span>						                       
						          	 			</div>
						          	 	</div>
								 	</div>
								 	<div class="col-md-6">
								 		<div id="select" class="col-md-6">
								 	  		<div class="col-md-6" style="padding-top: 10px; padding-right: 0px">
								 	  			<label>Column of choice: </label>
								 	  		</div>
									 	  	<div class="col-md-6">
									 	  		<select class="form-control">
								                    <option>1</option>
								                    <option>2</option>
								                    <option>3</option>
								                    <option>4</option>
							                	</select>
									 	  	</div>
								 	  	</div>
								 	  	<div class="col-md-6" style="padding-top: 15px;">
								 				<label>Score: &nbsp;</label>
								 				<input type="number" name="score" placeholder="Score" width="50px">
								 		</div>
								 	</div>
						        </div>
					          	<div class="col-md-12">
					          	  	<div class="col-md-4">
								 	  		<div class="col-md-4">
								 	  			<button id="addChoice" class="btn btn-default bg-olive margin" ng-click="addQuestion()">
								 		  			<i class="fa fa-fw fa-plus-square"></i> Add
								 		  		</button>
								 	  		</div>
								 	  		<div class="col-md-4">
								 	  			<button id="reset" class="btn btn-default bg-olive margin" ng-click="resetQuestion()">
								 	  				<i class="fa fa-fw fa-times-circle"></i> Reset
								 	  			</button>
								 	  		</div>
								 	  		<div class="col-md-4">
								 	  			<button id="back " class="btn btn-default bg-olive margin" ng-click="back()">
								 	  				<i class="fa fa-fw fa-times-circle"></i> Back
								 	  			</button>
								 	  		</div>
								 	</div>								 	
					          	</div>
				        	</div>
		 		</div>
		 	</div>
		 </div>


	</section>
</div>
<script>
	$(function () {
	    //Flat red color scheme for iCheck
	    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
	      checkboxClass: 'icheckbox_flat-green',
	      radioClass: 'iradio_flat-green'
	    });

	});

	CKEDITOR.replace( 'mtpcEditor_1' );
	CKEDITOR.replace( 'mtpcEditor' );
	
</script>
