   <div class="row">
     <div class="col-md-12">
         <div>

                 <h3 class="box-title">New questions
                   <small></small>
                 </h3>
               <!-- tools box -->
                <div class="pull-right box-tools">
                  <button type="button" class="btn btn-info btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i></button>
                </div>
                <!-- /. tools -->
             </div>
             <!-- /.box-header -->
             <div class="box-body pad">
               <form>
                 <textarea name="mtpcpEditor_question" id="mtpcpEditor-question" rows="10" cols="80">
                           This is my textarea to be replaced with CKEditor.
                 </textarea>
               </form>

                 <div class="col-md-12">
                   <div class="row">
                     <div class="col-md-4 col-lg-3">
                       <button class="btn btn-default btn-flat margin">
                         <i class="fa fa-fw fa-cloud-upload"></i> Images
                       </button>
                       <button class="btn btn-default btn-flat margin">
                         <i class="glyphicon glyphicon-eye-open"></i> Images
                       </button>
                     </div>
                     <div class="col-md-8 col-lg-5">
                       <button id="addChoice" class="btn btn-default bg-olive btn-flat margin" ng-click="addChoice()">
                         <i class="fa fa-fw fa-plus-square"></i> Choice
                       </button>
                       <button class="btn btn-default bg-olive btn-flat margin" ng-click="removeChoice()">
                         <i class="fa fa-fw fa-times-circle"></i> Choice
                       </button>
                       <label class="margin">
                         <input type="checkbox" class="flat-red" checked>
                         Is Bank
                       </label>
                       <label class="margin">
                         <input type="checkbox" class="flat-red">
                         Shuffle Choices
                       </label>
                     </div>
                     <div class="col-md-12 col-lg-4">
                       <div class="row">
                         <div class="col-md-6 col-lg-7">
                           <div class="input-group margin">
                             <span class="input-group-addon">
                               <label>Column of choice</label>
                             </span>
                            <select class="form-control">
                                 <option>1</option>
                                 <option>2</option>
                                 <option>3</option>
                                 <option>4</option>

                            </select>
                          </div>
                         </div>

                           <div class="input-group margin">
                             <span class="input-group-addon">
                               <label>Score</label>
                             </span>
                             <input class="form-control" type="number" min="0" name="score" placeholder="Score">
                           </div>
                         </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-12 margin">
                    <label>Reference : </label>
                    <input type="text" name="reference" id="reference" class="form-control">
                </div>

                <div class="col-md-12 margin">
                  <label>Choices</label>
                  <div id="choice">
                    <div class="input-group">
                            <span class="input-group-addon">
                              <input type="checkbox">
                            </span>
                            <span class="input-group-addon">
                              <label>A.</label>
                            </span>
                          <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="col-md-12">

                  <button class="btn btn-warning btn-flat margin">Reset</button>

<script>
	$(function () {
	    //Flat red color scheme for iCheck
	    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
	      checkboxClass: 'icheckbox_flat-green',
	      radioClass: 'iradio_flat-green'
	    });

	});

	CKEDITOR.replace( 'mtpcpEditor-passage' );
  CKEDITOR.replace( 'mtpcpEditor-question' );
</script>
