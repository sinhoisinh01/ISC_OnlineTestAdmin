<!--Hong-->
<ng-include src="'includes/content-header.html'"></ng-include>
<section class="content">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">ID:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" placeholder="Insert part ID">
                </div>
                <div class="col-sm-5"></div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" placeholder="Insert part name">
                </div>
                <div class="col-sm-5"></div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Direction:</label>
                <div class="col-sm-5">
                  <textarea type="text" class="form-control" placeholder="Insert some direction for this part" rows="5"></textarea>
                </div>
                <div class="col-sm-5"></div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Default score:</label>
                <div class="col-sm-5">
                  <input type="number" class="form-control" placeholder="Default score">
                </div>
                <div class="col-sm-5"></div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Default column:</label>
                <div class="col-sm-1">
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div class="col-sm-7 col-sm-offset-1">
                  <label class="col-sm-2 control-label">Default Level:</label>
                  <div class="col-sm-5">
                    <input type="number" class="form-control" placeholder="Default Level" style="width: 140px" min="0" max="100">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Note:</label>
                <div class="col-sm-5">
                  <textarea type="text" class="form-control" placeholder="Some note" rows="5"></textarea>
                </div>
                <div class="col-sm-5"></div>
              </div>
            </form>
          </div>
            <div class="col-sm-8">
            <center>
              <input type="button" class="btn btn-info" name="Add" value="Add">
              <input type="button" class="btn btn-danger" name="Cancel" value="Cancel">
            </center>
            </div>
            <div class="col-sm-4"></div>
        </div>
       </div>
      </div>

</section>
