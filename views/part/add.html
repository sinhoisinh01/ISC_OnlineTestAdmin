<ng-include src="'includes/content-header.html'"></ng-include>
<section class="content">
      <div class="row">
        <div class="col-xs-12">
          <form class="form-horizontal">
  
                <div class="form-group">
                  <label class="col-sm-2 col-sm-offset-2 control-label">Part ID</label>
                  <div class="col-sm-6">
                      <input class="form-control" type="text" ng-model="partId">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-offset-2 control-label">Part Direction</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" ng-model="partDirection">
                  </div>
              
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-offset-2 control-label">Part Default Score</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" ng-model="partScore">
                  </div>
                </div>
              
                <div class="form-group">
                  <label class="col-sm-2 col-sm-offset-2 control-label">Part Default Column</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" ng-model="partColumn">
                  </div>
                </div>
               
                <div class="form-group">
                  <label class="col-sm-2 col-sm-offset-2 control-label">Part Default Level</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" ng-model="partLevel">
                  </div>
              
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-offset-2 control-label">Part Order</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" ng-model="partOrder">
                  </div>
                </div>
               
                <div class="form-group">
                  <label class="col-sm-2 col-sm-offset-2 control-label">Part Note</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" ng-model="partNote">
                  </div>
                </div>

                <center>
                    <button class="btn btn-primary btn-flat margin">Save</button>
                    <button class="btn btn-default btn-flat margin">Back</button>
                </center>
            </form>
        </div>
	   </div>

</section>
