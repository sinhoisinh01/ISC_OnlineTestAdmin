<ng-include src="'includes/content-header.html'"></ng-include>
<section class="content">
  <div class="image-item col-lg-2 col-md-3 col-sm-6" ng-repeat="image in images track by $index">
    <img src="{{image}}" />
  </div>
</section>
<script>
  jQuery(function(){
    jQuery(".image-item").height(jQuery(".image-item").width());
    $(window).resize(function(){
      jQuery(".image-item").height(jQuery(".image-item").width());
    });
  });
</script>
