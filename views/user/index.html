<ng-include src="'includes/content-header.html'"></ng-include>
<section class="content">
	<div class="row">
		<div class="col-xs-12">
	    <table id="user-table" datatable="ng" dt-options="dtOptions" class="table table-hover table-striped text-center">
				<thead>
					<tr>
						<th>No.</th>
						<th>FirstName</th>
						<th>LastName</th>
						<th>DOB</th>
						<th>Gender</th>
						<th>Email</th>
						<th>Phone</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in Users">
						<td ng-bind="$index+1"></td>
						<td ng-bind="x.userFirstName"></td>
						<td ng-bind="x.userLastName"></td>
						<td ng-bind="x.userDOB|date"></td>
						<td>{{x.userGender == true ? "Female" : "Male"}}</td>
						<td ng-bind="x.userEmail"></td>
						<td ng-bind="x.userPhone"></td>
						<td>
		                  <div ng-if="x.id != userId">
			                  <a class="btn" href="#!/user/edit/{{x.id}}"><i class="fa fa-wrench"></i></a>
			                  <a class="btn" ng-click='delete(x.id)'><i class="fa fa-trash"></i></a>
		                  </div>
		                </td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>UserID</td>
						<td>FirstName</td>
						<td>LastName</td>
						<td>DOB</td>
						<td>Gender</td>
						<td>Email</td>
						<td>Phone</td>
						<td></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</section>
