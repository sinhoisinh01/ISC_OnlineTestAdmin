<ng-include src="'includes/content-header.html'"></ng-include>
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal">
						  <div class="form-group">
						    <label class="control-label col-sm-2" for="userId">User Name:</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" id="email" placeholder="Enter UserName" ng-model="userName">
						    </div>
						  </div>

						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">User Password:</label>
						    <div class="col-sm-6"> 
						      <input type="text" class="form-control" id="pwd" placeholder="Enter Password" ng-model="userEncPassword">
						    </div>
						  </div>

						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">First Name:</label>
						    <div class="col-sm-6"> 
						      <input type="text" class="form-control" id="pwd" placeholder="Enter Firstname" ng-model="userFirstName">
						    </div>
						  </div>

						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">Last Name:</label>
						    <div class="col-sm-6"> 
						      <input type="text" class="form-control" id="pwd" placeholder="Enter Lastname" ng-model="userLastName">
						    </div>
						  </div>


						 
						  
						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">Date Of Birth:</label>
						    <div class="col-sm-2"> 
						      	<div class="input-group">
								    <input class="form-control" ng-model="userDOB" type="date">
								</div>
						    </div>
						  </div>
						  <!--<div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">Date Of Birth:</label>
						    <div class="col-sm-2"> 
						      	<div class="input-group date" data-provide="datepicker">
								    <input type="text" class="form-control" ng-model="userDOB | date">
								    <div class="input-group-addon">
								        <span class="glyphicon glyphicon-th"></span>
								    </div>
								</div>
						    </div>
						  </div>-->

						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">Gender:</label>&nbsp;
						    <label class="radio-inline"><input type="radio" name="sex" value="true" ng-model="userGender">Male</label>
						    <label class="radio-inline"><input type="radio" name="sex" value="false" ng-model="userGender">Female</label>
						  </div>

						  
						   <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">Email:</label>
						    <div class="col-sm-6"> 
						      <input type="text" class="form-control" id="pwd" placeholder="Enter Email" ng-model="userEmail">
						    </div>
						  </div>

						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">Phone:</label>
						    <div class="col-sm-6"> 
						      <input type="text" class="form-control" id="pwd" placeholder="Enter Phonenumber" ng-model="userPhone">
						    </div>
						  </div>

						  <div class="form-group"> 
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default" ng-click="Create()">Submit</button>
						    </div>
						  </div>
				</form>
		</div>
	</div>
</section>
