<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-sm-8">
      <!-- form edit profile -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit User</h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        <!-- /.box-header -->

        <!-- form start -->
        <form  class="form-horizontal" role="form"
         name="frm_edit_profile" ng-submit="updateInfo()" novalidate>
          <!-- Box Body -->
          <div class="box-body">
            <div class="form-group">
              <label class="control-label col-sm-3">Username:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="username" name="username"
                 placeholder="Enter Username" ng-model="user.userName" disabled>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3">Email:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="email" name="email"
                 placeholder="Enter Email" ng-model="user.userEmail" disabled>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3">User Role:</label>
              <div class="col-sm-8">
                <select class="form-control">
                    <option ng-bind="user.userType.userTypeName" selected></option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3">First Name:</label>
              <div class="col-sm-8"> 
                <input type="text" class="form-control"
                 placeholder="Enter Firstname" ng-model="user.userFirstName">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3">Last Name:</label>
              <div class="col-sm-8"> 
                <input type="text" class="form-control" placeholder="Enter Lastname"
                 ng-model="user.userLastName">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3">Date Of Birth:</label>
              <div class="col-sm-3"> 
                  <div class="input-group date" data-provide="datepicker">
					    <input type="text" class="form-control" ng-value="user.userDOB | date : 'dd/MM/yyyy'" ng-model="user.userDOB">
					    <div class="input-group-addon">
					        <span class="glyphicon glyphicon-th"></span>
					    </div>
					</div>
              </div>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3">Gender:</label>&nbsp;
              <div class="col-sm-8">
                <label class="radio-inline">
                  <input type="radio" value="false" name="gender"
                   ng-model="user.userGender">Male
                </label>
                <label class="radio-inline">
                  <input type="radio" value="true" name="gender"
                   ng-model="user.userGender">Female
                </label>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3">Phone:</label>
              <div class="col-sm-8"> 
                <input type="tel" class="form-control"
                 placeholder="Enter Phone Number"
                 ng-model="user.userPhone">
              </div>
            </div>

            <div class="form-group"> 
              <div class="col-sm-11">
                <center>
                  <button type="submit" ng-click="update(user.id, user)" class="btn btn-info" ng-disabled="frm_edit_profile.$pristine">
                    Update User
                  </button>
                </center>
              </div>
            </div>
          </div>
          <!-- /.Box Body -->
        </form>
      </div>
      <!-- /.form edit profile -->
