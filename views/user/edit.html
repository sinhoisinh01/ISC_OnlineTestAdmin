<section class="content-header">
      <h1>
       	Edit User
      </h1>
      <ol class="breadcrumb">
        <li><a href="#!"><i class="fa fa-dashboard"></i> Admin</a></li>
        <li><a href="#!/users">User</a></li>
        <li class="active">Edit User</li>
      </ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header with-border form-group">
				</div>
				<div class="box-body">
					<form class="form-horizontal">
						  <div class="form-group">
						    <label class="control-label col-sm-2" for="userId">UserID:</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="User.id">
						    </div>
						  </div>

						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">User Password:</label>
						    <div class="col-sm-6"> 
						      <input type="text" class="form-control" id="pwd" placeholder="Enter password" ng-model="User.name">
						    </div>
						  </div>

						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">First Name:</label>
						    <div class="col-sm-6"> 
						      <input type="text" class="form-control" id="pwd" placeholder="Enter Firstname" ng-model="User.age">
						    </div>
						  </div>

						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">Last Name:</label>
						    <div class="col-sm-6"> 
						      <input type="text" class="form-control" id="pwd" placeholder="Enter Lastname" ng-model="User.salary">
						    </div>
						  </div>

						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">Date Of Birth:</label>
						    <div class="col-sm-2"> 
						      	<div class="input-group date" data-provide="datepicker">
								    <input type="text" class="form-control">
								    <div class="input-group-addon">
								        <span class="glyphicon glyphicon-th"></span>
								    </div>
								</div>
						    </div>
						  </div>

						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">Gender:</label>
						    	<div class="dropdown col-sm-6">
								    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose
								    <span class="caret"></span></button>
								    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
								      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Male</a></li>
								      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Female</a></li>
								      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Other</a></li>
								    </ul>
								</div>
						  </div>

						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">Email:</label>
						    <div class="col-sm-6"> 
						      <input type="password" class="form-control" id="pwd" placeholder="Enter Email">
						    </div>
						  </div>

						  <div class="form-group">
						    <label class="control-label col-sm-2" for="pwd">Phone:</label>
						    <div class="col-sm-6"> 
						      <input type="password" class="form-control" id="pwd" placeholder="Enter Phonenumber">
						    </div>
						  </div>

						  <div class="form-group"> 
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default" ng-click="Update(User.id,User)">Submit</button>
						    </div>
						  </div>
				</form>
				</div>
				
			</div>
		</div>
	</div>
</section>
