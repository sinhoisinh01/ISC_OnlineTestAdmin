<!DOCTYPE html>
<html ng-app="Authentication">
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <title>ISC Online Test | Dashboard</title>
	  <!-- Tell the browser to be responsive to screen width -->
	  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	  <!-- Bootstrap 3.3.6 -->
	  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
	  <!-- Font Awesome -->
	  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
	  <!-- iCheck -->
	  <link rel="stylesheet" href="assets/plugins/iCheck/flat/blue.css">
	  <!-- iCheck for checkboxes and radio inputs -->
	  <link rel="stylesheet" href="assets/plugins/iCheck/all.css">
	  <!--CK Editor-->
	  <link rel="stylesheet" type="text/css" href="assets/plugins/ckeditor2/contents.css">
	  <!-- Theme style -->
	  <link rel="stylesheet" href="assets/dist/css/AdminLTE.min.css">
	  <!-- AdminLTE Skins. Choose a skin from the css/skins
	       folder instead of downloading all of them to reduce the load. -->
	  <link rel="stylesheet" href="assets/dist/css/skins/_all-skins.min.css">
	  <link rel="stylesheet" href="assets/css/main.css" media="all" />
	  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	  <!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  <![endif]-->
	</head>
	<body>
		<div class="wrapper" style="background:#ABB7B7">
		  <div class="login-box" ng-controller = "LoginController">
		    <div class="login-logo">
		      <a href="./"><b>ISC</b>Test</a>
		    </div>
		    <!-- /.login-logo -->
		    <div class="login-box-body">
		      <p class="login-box-msg">Sign in to start your session</p>

		      <form action="#" method="post">
		        <div class="form-group has-feedback">
		          <input type="text" class="form-control" placeholder="Username or Email" ng-model = "username">
		          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		        </div>
		        <div class="form-group has-feedback">
		          <input type="password" class="form-control" placeholder="Password" ng-model = "password">
		          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
		        </div>
		        <div class="row">
		          <div class="col-xs-8">
		            <div class="checkbox icheck">
		              <label>
		                <input type="checkbox" class="minimal"> Remember Me
		              </label>
		            </div>
		          </div>
		          <!-- /.col -->
		          <div class="col-xs-4">
		            <a type="button" class="btn btn-primary btn-block btn-flat" ng-click="login()">Sign In</a>
		          </div>
		          <!-- /.col -->
		        </div>
		      </form>

		      <a href="#">I forgot my password</a><br>

		    </div>
		    <!-- /.login-box-body -->
		  </div>
		</div>

		<!-- ./wrapper -->

		<!-- jQuery 2.2.3 -->
		<script src="assets/plugins/jQuery/jquery-2.2.3.min.js"></script>
		<!-- jQuery UI 1.11.4 -->
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
		<script>
		  $.widget.bridge('uibutton', $.ui.button);
		</script>
		<!-- Bootstrap 3.3.6 -->
		<script src="assets/js/bootstrap.min.js"></script>
		<!-- Select2 -->
		<script src="assets/plugins/select2/select2.full.min.js"></script>
		<!-- FastClick -->
		<script src="assets/plugins/fastclick/fastclick.js"></script>
		<!-- AdminLTE App -->
		<script src="assets/dist/js/app.min.js"></script>
		<!-- iCheck 1.0.1 -->
		<script src="assets/plugins/iCheck/icheck.min.js"></script>

		<!-- Angular JS -->
		<script src="bower_components/angular.min.js"></script>
		<script src="bower_components/angular-route.min.js"></script>
		<script src="bower_components/angular-cookies.min.js"></script>
		<script src="scripts/authentication.js"></script>
		<script src="scripts/factories/login-factory.js"></script>
		<script src="scripts/controllers/loginCtrl.js"></script>
		<script>
			$(document).ready(function(){
				//iCheck for checkbox and radio inputs
				$('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
					checkboxClass: 'icheckbox_minimal-blue',
					radioClass: 'iradio_minimal-blue'
				});
			});
		</script>
	</body>
</html>
